<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login & Registro</title>
  </head>
  <body>
    <img class="wave" src="./images/wave.png" alt="fundo da imagem" />
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Senha"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Lembrar de mim</label>
              </div>

              <a href="#" class="text">Esqueceu a senha?</a>
            </div>

            <div class="input-field buttom">
              <input type="button" value="Entrar" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text">
              Não tem uma conta?
              <a href="#" class="text signup-link">Registre-se</a>
            </span>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Registre-se</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Nome" required />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Criar uma senha"
                required
              />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Confirme a senha"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="termCon" />
                <label for="termCon" class="text"
                  >Eu concordo com os
                  <a style="color: blue">termos de serviço.</a></label
                >
              </div>
            </div>

            <div class="input-field buttom">
              <input type="button" value="Inscrever-se" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text">
              já tem uma conta?
              <a href="#" class="text login-link">Entrar</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
